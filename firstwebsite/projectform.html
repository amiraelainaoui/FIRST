<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project info </title>
    
</head>


<body>

<form>
    <fieldset id="personal_information">
        <legend> Project information 
        </legend>
<ol>

<li>



    <label for="name">Name</label>
    <input type="text" name="name">
</li>


<li>



    <label for="priority">Priority</label>
    <input type="range" min="0" max="10" name="priority" value="0">
</li>


<li>



    <label for="estimated_hours">Estimated Hours</label>
    <input type="number" min="0" max="1000" name="estimated_hours">
</li>

<li>

    <label for="start_date">Start date</label>
    <input type="date" id="start_date" name="start_date" value="2010-12-01">
</li>



<li>

    <label for="email">Email contact</label>
    <input type="email" id="email" name="email">
</li>

<li>

    <label for="url">Staging URL</label>
    <input type="url" id="url" name="url">
</li>





</ol>

    </fieldset>





    <fieldset id="adress_information">
        <legend> Adress information  </legend>
<ol>

<li>



    <label for="city">City</label>
    <input type="text" name="city">
</li>


<li>



    <label for="postal_code">Postal code</label>
    <input type="number" min="0" max="1000"  value="0">
</li>

<li>

    <label for="building_number">Building number</label>
    <input type="number" min="0" max="1000">
</li>






</ol>





    </fieldset>

    <fieldset id="Company_information">
        <legend> Company information  </legend>
<ol>
    
    
<li>



    <label for="number_employees">Number of employees</label>
    <input type="number" min="0" max="1000">
</li>
<li>

    <label for="building_number">Building number</label>
    <input type="number" min="0" max="1000">
</li>

<li>



    <label for="number_departments">Number of departments</label>
    <input type="number" min="0" max="1000"  value="0">
</li>






</ol>

    </fieldset>
    <li>

    
        <input type="submit" value="submit">
    </li>
</form>

</center>


</body>
</html>
